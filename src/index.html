<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #videoGrid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: 1rem;
            padding: 1rem;
            align-items: center;
            justify-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        #controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 1000;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #hangupButton {
            background: #dc3545;
            color: white;
        }

        #hangupButton:hover {
            background: #bb2d3b;
            transform: scale(1.1);
        }

        #hangupButton svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="videoGrid">
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
    </div>
    <div id="controls">
        <button id="hangupButton" class="control-button" title="Colgar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 7.5V10.5C23 11.3284 22.3284 12 21.5 12H16.5C15.6716 12 15 11.3284 15 10.5V7.5C15 6.67157 15.6716 6 16.5 6H18C18 4.34315 16.6569 3 15 3H9C7.34315 3 6 4.34315 6 6H7.5C8.32843 6 9 6.67157 9 7.5V10.5C9 11.3284 8.32843 12 7.5 12H2.5C1.67157 12 1 11.3284 1 10.5V7.5C1 6.67157 1.67157 6 2.5 6H4C4 3.23858 6.23858 1 9 1H15C17.7614 1 20 3.23858 20 6H21.5C22.3284 6 23 6.67157 23 7.5Z"/>
            </svg>
        </button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
